<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Guys Pizza n Pies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/stylesheets/style.css">
</head>

<body id="body-main">
    <header>
        <nav class="navbar">
            <a href="./index.html"><img id="logo" src="./public/images/likemeat-CbNAuxSZTFo-unsplash.jpg"
                    alt="a pizza cut into 3 weird pieces" width="90" height="75"></a>
            <h1>3 Guys Pizza-n-Pies</h1>
            <div>
                <a class="btn btn-dark" href="./menu-page.html">Menu</a>
                <a class="btn btn-dark" href="./register-page.html">Login / Register</a>
                <a class="btn btn-dark" href="./cart-page.html">Cart</a>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class=" col-lg-6 col-md-8">
                <div class="card p-3 form-background">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <h2 class="heading text-center">3 Guys Pizza-n-Pie</h2>
                        </div>
                    </div>
                    <form onsubmit="event.preventDefault()" class="form-card">
                        <div class="row justify-content-center mb-4 radio-group">
                            <div class="col-sm-3 col-5">
                                <div class='radio selected mx-auto' data-value="dk"> <img class="fit-image"
                                        src="https://i.imgur.com/5TqiRQV.jpg" width="105px" height="55px"> </div>
                            </div>
                            <div class="col-sm-3 col-5">
                                <div class='radio mx-auto' data-value="visa"> <img class="fit-image"
                                        src="https://i.imgur.com/OdxcctP.jpg" width="105px" height="55px"> </div>
                            </div>
                            <div class="col-sm-3 col-5">
                                <div class='radio mx-auto' data-value="master"> <img class="fit-image"
                                        src="https://i.imgur.com/WIAP9Ku.jpg" width="105px" height="55px"> </div>
                            </div>
                            <div class="col-sm-3 col-5">
                                <div class='radio mx-auto' data-value="paypal"> <img class="fit-image"
                                        src="https://i.imgur.com/cMk1MtK.jpg" width="105px" height="55px"> </div>
                            </div> <br>
                        </div>

                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="input-group">
                                    <input class="cc-field" type="text" name="Name" placeholder="John Doe">
                                    <label>Name</label>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="input-group">
                                    <input class="cc-field" type="text" id="cr_no" name="card-no"
                                        placeholder="0000 0000 0000 0000" minlength="19" maxlength="19">
                                    <label>Card Number</label>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="input-group">
                                            <input class="cc-field" type="text" id="exp" name="expdate" placeholder="MM/YY" minlength="5" maxlength="5">
                                            <label>Expiration Date</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <input class="cc-field" type="password" name="cvv" placeholder="&#9679;&#9679;&#9679;" minlength="3" maxlength="3">
                                            <label>CVV</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-12"> <input type="submit" value="Pay Total"
                                    class="btn btn-pay placeicon"> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer id="footer">
        <img src="./public/images/likemeat-CbNAuxSZTFo-unsplash.jpg" alt="a pizza cut into 3 weird pieces" width="140"
            height="125">
        <h4>
            Thanks for visiting!
        </h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>



</html>
